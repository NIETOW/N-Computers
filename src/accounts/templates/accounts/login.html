{% extends 'base.html' %}

{% block content %}
<div class="flex flex-col items-center justify-top mt-100 h-screen">
  <div class="w-1/3">
    <h1 class="text-4xl font-bold mt-4 mb-4">Se connecter</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="mb-4">
        <label for="username" class="block font-medium">Nom d'utilisateur</label>
        <input id="username" type="text" name="username" required class="mt-1 px-4 py-2 border border-gray-300 rounded-md w-full">
      </div>
      <div class="mb-4">
        <label for="password" class="block font-medium">Mot de passe</label>
        <input id="password" type="password" name="password" required class="mt-1 px-4 py-2 border border-gray-300 rounded-md w-full">
      </div>
      <div class="mb-4">
        <label for="email" class="block font-medium">E-mail (facultatif)</label>
        <input id="email" type="email" name="email" class="mt-1 px-4 py-2 border border-gray-300 rounded-md w-full">
      </div>
      <button type="submit" class="bg-blue-500 text-white rounded-lg w-1/3 py-2 hover:bg-blue-600">Se connecter</button>
    </form>
    <p class="mt-4 text-gray-600">
      Nouveau sur notre site ?
      <a href="{% url 'signup' %}" class="nav-link">
        Inscrivez-vous
      </a>
    </p>
  </div>
</div>
{% endblock %}
