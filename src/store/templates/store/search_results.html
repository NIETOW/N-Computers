{% extends 'base.html' %}

{% block content %}
<main class="container mx-auto text-center my-8">
  <h2 class="text-2xl">Résultats de la recherche pour "{{ query }}"</h2>

  {% if products %}
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
      {% for product in products %}
        <div class="bg-white rounded-lg shadow-md p-4">
          <a href="{{ product.get_absolute_url }}" class="flex flex-col items-center">
            <div class="w-2/3 h-2/3">
              <img src="{{ product.thumbnail.url }}" alt="{{ product.name }}" class="object-cover w-full h-full">
            </div>
            <h2 class="font-bold">{{ product.name }}</h2>
            <h3>{{ product.price }}€</h3>
            <a href="{{ product.get_absolute_url }}" class="inline-block bg-blue-500 text-white rounded-full px-4 py-2 mt-4 hover:bg-blue-600">Voir le produit</a>
          </a>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="font-bold text-xl mt-4">Aucun résultat trouvé pour "{{ query }}".</p>
  {% endif %}

</main>
{% endblock %}
